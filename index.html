    <div id="resultado"></div>
      <!-- Iframe de Google Maps con restricciones -->
      <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102341.63585738059!2d-4.531669309784736!3d36.71833121112028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7259c44fdb212d%3A0x6025dc92c9ca32cf!2zTcOhbGFnYQ!5e0!3m2!1ses!2ses!4v1729177590669!5m2!1ses!2ses&zoom=8"

  <!-- Área para los embalses -->
  <svg width="700" height="450" style="position: absolute; top: 20px; left: 0;">
      <!-- Aquí se agregarán los embalses dinámicamente -->
  </svg>

  <script>
      // Función para cargar los embalses desde la base de datos
      async function cargarEmbalses() {
          const response = await fetch('https://g37ea79c93b71fe-atenienses.adb.eu-madrid-1.oraclecloudapps.com/ords/atenienses/agua/'); // Cambia esta URL si es necesario
          const embalses = await response.json();

          embalses.forEach(embalse => {
              // Crear círculos para cada embalse
              const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
              // Ajusta la escala para las coordenadas latitud y longitud
              circle.setAttribute("cx", (embalse.longitud + 4.5) * 100); // Ajusta la escala y el desplazamiento
              circle.setAttribute("cy", (36.72 - embalse.latitud) * 100); // Ajusta la escala y el desplazamiento
              circle.setAttribute("r", "5"); // Tamaño del círculo
              circle.setAttribute("class", "embalse");
              circle.setAttribute("id", `embalse${embalse.id}`); // Asignar un ID único
              document.querySelector('svg').appendChild(circle);

              // Crear tooltip para cada embalse
              const tooltip = document.createElementNS("http://www.w3.org/2000/svg", "text");
              tooltip.setAttribute("x", (embalse.longitud + 4.5) * 100 + 10); // Ajusta la posición del tooltip
              tooltip.setAttribute("y", (36.72 - embalse.latitud) * 100); // Ajusta la posición del tooltip
              tooltip.setAttribute("class", "tooltip");
              tooltip.setAttribute("id", `tooltip${embalse.id}`);
              tooltip.textContent = `${embalse.nombre}: Capacidad ${embalse.capacidad} hm³`; // Información del embalse
              document.querySelector('svg').appendChild(tooltip);
              
              // Interactividad
              circle.addEventListener('mouseover', () => {
                  tooltip.setAttribute('visibility', 'visible');
              });
              circle.addEventListener('mouseout', () => {
                  tooltip.setAttribute('visibility', 'hidden');
              });
          });
      }

      cargarEmbalses(); // Llamar a la función para cargar embalses
      
        document.getElementById("miSelect").addEventListener("change", function() {
            const valorSeleccionado = this.value;

            if (valorSeleccionado) {
                // Hacer la petición a la API
                fetch(`https://api.example.com/${valorSeleccionado}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la red');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Mostrar el resultado en el div
                        document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        document.getElementById("resultado").innerText = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById("resultado").innerText = '';
            }
        });
    </script>
